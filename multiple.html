<!DOCTYPE html>
<html>

<head>
    <title>九九乘法表</title>
    <script>
        for(var a = 1; a < 10; a++){

            document.write("<br>");

            for(var b = 1;b <=a; b++){

                document.write(b+"*"+a+"="+a*b+'&nbsp'+'&nbsp'+'&nbsp');

            }
        }
    </script>
</head>

</body>

</html>
